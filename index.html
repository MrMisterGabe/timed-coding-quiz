<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="high-scores">View High Scores</a>
            <p>Time remaining: <span class="time" id="time-remaining">goes here</span></p>
        </nav>
    </header>
            
    <main id="quiz">
        <h2 class="question">Question goes here</h2>
        <ul class="answer-list">
            <li class="answer-choices">
                <button class="btn" id="correct-answer">
                    This is where the correct answer goes
                </button>
            </li>

            <li class="answer-choices">
                <button class="btn" id="wrong-answer">
                    All other answer choices go here
                </button>
            </li>
        </ul>
    </main>

    <footer>
        
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
